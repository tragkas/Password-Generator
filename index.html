<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      #password {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
      }
      button {
        display: block;
        margin: 20px auto;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      label {
        font-size: 18px;
        display: inline-block;
        margin-bottom: 10px;
      }
      input[type="number"] {
        font-size: 18px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      #options {
        margin: 20px auto;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Password Generator</h1>
    <div id="options">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="8" max="64" value="16"><br>
      <label for="uppercase">Include Uppercase Letters:</label>
      <input type="checkbox" id="uppercase" checked><br>
      <label for="lowercase">Include Lowercase Letters:</label>
      <input type="checkbox" id="lowercase" checked><br>
      <label for="numbers">Include Numbers:</label>
      <input type="checkbox" id="numbers" checked><br>
      <label for="symbols">Include Symbols:</label>
      <input type="checkbox" id="symbols" checked><br>
    </div>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password"></div>
    <script>
      function generatePassword() {
        var length = document.getElementById("length").value;
        var uppercase = document.getElementById("uppercase").checked;
        var lowercase = document.getElementById("lowercase").checked;
        var numbers = document.getElementById("numbers").checked;
        var symbols = document.getElementById("symbols").checked;

        var charset = "";
        if (uppercase) {
          charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        }
        if (lowercase) {
          charset += "abcdefghijklmnopqrstuvwxyz";
        }
        if (numbers) {
          charset += "0123456789";
        }
        if (symbols) {
          charset += "!@#$%^&*()_+-={}[]|\\:;\"',.?/`~";
        }

        var password = "";
        for (var i = 0; i < length; i++) {
          var index = Math.floor(Math.random() * charset.length);
          password += charset.charAt(index);
        }

        document.getElementById("password").innerHTML = password;
      }
    </script>
  </body>
</html>
